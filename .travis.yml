language: cpp
dist: trusy
sudo: required
compiler: gcc
addons:
      apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
os: linux
python: "2.7"
before_install:
- sudo make init-ubuntu14.04
- sudo make xraycli
- g++-5 --version
script:
- make CXX=$COMPILER test
